<html lang='en'>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='../static/style.css'>
    <script src='../static/client.js'></script>
    <title>Quickly Triage x-rays</title>
</head>

<body>
    <div>
        <div class='center'>
            <div class='title'><strong>Should I call the consultant?</strong></div>
            <p>
                Use cropped images of <strong>chest x-rays</strong> to triage them and look for <strong>opacities</strong> and <strong>other abnormalities</strong>
            </p>
            <p>
                based on an unfinished computer vision model trained on ~30,000 x-rays.
            </p>
            <div class='content'>
                <div class='no-display'>
                    <input id='file-input' class='no-display' type='file' name='file' accept='image/*' onchange='showPicked(this)'>
                </div>
                <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
                <div class='upload-label'>
                    <label id='upload-label'><img src='../static/images/xray.png' height="200"></label>
                </div>
                <div class='result-label'>
                    <label id='result-label'></label>
                </div>
                <div>
                    <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
                </div>
                <div class='analyze'>
                    <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <p>
        Trained using <a href="https://www.fast.ai">Fastai-v3</a> and <a href="https://pubs.rsna.org/doi/abs/10.1148/ryai.2019180041?journalCode=ai">dataset from RSNA (Radiological Society of North America)</a>
    </p>
</footer></html>
