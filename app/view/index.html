<!DOCTYPE html>
<html lang='en'>

    <head>
        <meta charset='UTF-8'/>
        <!-- <meta name='viewport' content='width=device-width, initial-scale=1.0' /> -->
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="HandheldFriendly" content="true">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <link rel="stylesheet" type="text/css" href="../static/style.css" media="screen, handheld" />
        <script src='../static/client.js'></script>
        <title>X-ray Triaging by Dr. Faz</title>
    </head>
     
    <body>

    <div class='page'>

        <div class='section menu'></div>

        <div class='section header'>
            <header class='top-header'>
                <div>
                    <a href='http://image-net.org/' target='_blank' title='Site of ImageNet'>
                        <img src='../static/images/logo_imagenet.jpg'>
                    </a>
                </div>
                <h1>Take a cropped x-ray image
                    <br />Triage it
                </h1>
            </header>
        </div>

        <div class='section content'>

                <div class='main center'>
                    <div class='no-display'>
                        <input id='file-input'
                                class='no-display'
                                type='file'
                                name='file'
                                accept='image/*'
                                onchange='showPicked(this)'>
                    </div>
                    <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
                    <div class='analyze'>
                        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
                    </div>
                    <div class='result-label'>
                        <label id='result-label'></label>
                    </div>
                    <div class="image-picked">
                        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
                    </div>
                    <div class='upload-label'>
                        <label id='upload-label' class='center'>No file chosen</label>
                    </div>
                </div>
        </div>

        <div class="section notes">
                    <p>
                        [ WARNINGS ]
                        <br />This Web App is a prototype of an image classifier trained on ~6000 x-ray images. 
                    </p>
        </div>

        <div class='section footer'>
          <p>Created by Dr. Faz<a </p>
        </div>

    </div> <!-- end page -->

  </body>
</html>
